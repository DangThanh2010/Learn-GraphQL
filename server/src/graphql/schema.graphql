type Query {
  company: Company
  companies: [Company]
  job: Job
  jobs: [Job]
  user: User
  users: [User]
}

type Company {
  id: ID
  name: String
  description: String
}

type Job {
  id: ID
  company: Company
  title: String
  description: String
  createdAt: String
}

type User {
  id: ID
  companyId: ID
  email: String
  password: String
}
